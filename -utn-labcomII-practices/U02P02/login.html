<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
</head>
<body>
    <h1>Iniciar Sesión</h1>
    <p>Por favor ingrese su nombre se usuario y contraseña:</p>
    <form action="index.html">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario"/><br><br>
        <label for="contraseña">Contraseña:</label>
        <input type="contraseña" id="contraseña" name="contraseña"><br><br>
        <input type="checkbox" id="recordar" name="recordar"><br><br>
        <label for="recordar">Recordar mis datos</label><br><br>
        <input type="submit" value="Iniciar sesión">
    </form>
</body>
</html>
